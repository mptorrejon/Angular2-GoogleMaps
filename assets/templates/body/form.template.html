<input 
	type="text" 
	placeholder="Zip Code or State" 
	[ngModel]="zip" 
	(ngModelChange)="onComplete($event)"
/> <br>
<input type="text" placeholder="City" /> <br>
<label>Radius</label>
<select>
	<option *ngFor="let dist of [1, 2, 3, 4, 5]"> {{dist*10}}</option> 
</select><br>

<label>Field of Practive</label>
<select>
	<option>Dental</option>
	<option>Primary Health</option>
	<option>Mental Health</option>
</select><br>

<button (click)="search()">Search</button>
